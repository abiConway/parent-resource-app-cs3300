<!-- inherit from base.html-->
{% extends "parent_resource_app/base_template.html" %}


<!-- Replace block content in base_template.html -->
{% block content %}
<h1>Upcoming Events</h1>
    <ul>
        {% for event in future_events %}
        
        <li class="list-group">
            <h2>{{ event.title }} </h2><br> 
            <p>
                {{ event.start_date|date:"M d" }} - {{ event.end_date|date:"M d" }}
                <a href="{{ event.get_absolute_url }}" ><button class="edit_button">View Event</button>
                <a href="{{ event.group.get_absolute_url }}" ><button class="edit_button">View Group</button>
            </p>
        </li><br>
        {% endfor %}
    </ul>



{% endblock %}
